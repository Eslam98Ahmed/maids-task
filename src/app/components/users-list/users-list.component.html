<div class="container py-5 my-3">
    <div class="row">
        <div class="col-md-4 pt-3" *ngFor="let user of users">
            <div class="card p-2">
                <div class="user-card d-flex">
                    <div class="card-img">
                        <img [src]="user.avatar" alt="User Image">
                    </div>
                    <div class="card-contant d-flex flex-column px-3 pt-1">
                        <h2 class="user-name font-bold m-0 pb-1"><span>{{user.first_name}}</span> <span class="px-1">{{user.last_name}}</span></h2>
                        <h5 class="user-email text-muted">{{user.email}}</h5>
                        <h6 class="show-user" (click)=" goToUserDetails(user.id)">Show User Details</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-5 mt-4">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item" *ngFor="let page of pages; let i = index" [class.active]="currentPage === i + 1">
                  <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
                </li>
              </ul>
            </nav>
        </div>          
    </div>
</div>
